<!DOCTYPE html>
<html>
<head>
  <title>Nothing Yet - Colorful Spiral</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #181818; /* Dark background */
    }

    .spiral {
      position: relative;
      width: 400px; /* Increased size */
      height: 400px;
    }

    .spiral span {
      position: absolute;
      transform-origin: 50% 50%;
      font-size: 18px; 
      opacity: 0.7; 
    }
  </style>
</head>
<body>

  <div class="spiral">
    <script>
      let angle = 0;
      let radius = 0;
      let step = 0.1;

      function createText() {
        const span = document.createElement('span');
        span.textContent = "nothing yet";

        // Random color for each text element
        const randomColor = `hsl(${Math.random() * 360}, 50%, 50%)`; 
        span.style.color = randomColor; 

        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        span.style.left = `${x + 200}px`; // Center the spiral
        span.style.top = `${y + 200}px`; 
        span.style.transform = `rotate(${angle}rad)`; 

        angle += step;
        radius += step * 5; 

        document.querySelector('.spiral').appendChild(span);

        if (radius < 400) { // Adjust limit for increased size
          requestAnimationFrame(createText);
        }
      }

      requestAnimationFrame(createText); 
    </script>
  </div>

</body>
</html>
