<!DOCTYPE html>
<html>
<head>
  <title>Nothing Yet</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .spiral {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .spiral span {
      position: absolute;
      transform-origin: 50% 50%;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="spiral">
    <script>
      let angle = 0;
      let radius = 0;
      let step = 0.1; 

      function createText() {
        const span = document.createElement('span');
        span.textContent = "nothing yet";

        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        span.style.left = `${x + 100}px`; // Center the spiral
        span.style.top = `${y + 100}px`; 
        span.style.transform = `rotate(${angle}rad)`; 

        angle += step;
        radius += step * 5; // Adjust for spiral radius increase

        document.querySelector('.spiral').appendChild(span);

        if (radius < 200) { // Limit spiral size
          requestAnimationFrame(createText);
        }
      }

      requestAnimationFrame(createText); 
    </script>
  </div>

</body>
</html>
